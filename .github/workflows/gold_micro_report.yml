name: Gold Micro Report

on:
  schedule:
    # 北京时间 08:00 = UTC 00:00
    - cron: "0 0 * * *"
    # 北京时间 20:00 = UTC 12:00
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests yfinance pandas

      - name: Run gold micro report
        run: |
          python gold_micro_report.py
