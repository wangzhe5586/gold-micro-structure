name: Gold Micro Report

on:
  schedule:
    # 北京时间 07:00 = UTC 前一天 23:00
    - cron: "0 23 * * *"
    # 北京时间 20:00 = UTC 12:00
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取仓库
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          pip install requests yfinance pandas

      # 4. 运行报告脚本
      - name: Run gold micro report
        run: |
          python gold_micro_report.py
